<html>
    <head>
        <title>Assign Help</title>
        <link type='text/css' href='CSS/mystyle.css' rel='stylesheet' />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>history.forward();</script>
    </head>
    <body>
        <center>
        <div class="dv1">
        Assign Help
        </div>
        <form method="post" action="LoginServlet">
            <table align="center" cellpadding="10">
                <caption><h2><font size=+2 color=#002277>Login</font></h2></caption>
                <tr align="center">
                    <td>Email id : </td><td><input type="text" placeholder="Enter email id" style="text-align: center;" required name="un"></td>
                </tr>
                <tr align="center">
                    <td>Password : </td><td><input type="password" placeholder="Enter password" style="text-align: center;" required name="ps"></td>
                </tr>
                <tr align="center">
                    <td>User Type :</td>
                    <td><select name="utype">
                            <option value="1">Student</option>
                            <option value="2">Teacher</option>
                        </select></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="Login"></td>
                </tr>
                <tr align="center">
                     <td>New User :</td>
                    <td><a href="NewUser.html"><input type="button" value="Register"></a></td>
                   
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
